<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friend Finder App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="auth-container" class="auth-container">
    <form id="auth-form">
        <h2>Увійдіть</h2>
        <input type="text" id="username" placeholder="Ім'я користувача" required />
        <input type="password" id="password" placeholder="Пароль" required />
        <button type="submit">Увійти</button>
    </form>
</div>
<!--class="hidden"-->
<div id="app" >
    <header>
        <h1>Friend Finder</h1>
        <input type="text" id="search-input" placeholder="Пошук за ім'ям..." />
        <select id="sort-select">
            <option value="">Сортування</option>
            <option value="name-asc">Ім'я A-Z</option>
            <option value="name-desc">Ім'я Z-A</option>
            <option value="age-asc">Вік ↑</option>
            <option value="age-desc">Вік ↓</option>
        </select>
        <button id="logout-btn">Вийти</button>
    </header>

    <main id="user-list" class="user-list"></main>
    <footer>
        <div id="pagination"></div>
    </footer>
</div>

<script src="utils.js"></script>
<script src="auth.js"></script>
<script src="api.js"></script>
<script type="module" src="script.js"></script>

</body>
</html>
